<form #form="ngForm" (ngSubmit)="addDepartment(form)">
  <div class="form-group">
    <label>Id</label>
    <input name="Id" #Id="ngModel" [(ngModel)]="Department.Id" class="form-control">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input name="Name" #Name="ngModel" [(ngModel)]="Department.Name" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit"  mat-raised-button>Save</button>    
  </div>
</form>
